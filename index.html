<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stockpool</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.1/js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <style>
        table{
            text-align: center;
        }
        th{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid" id="app">
            <div class="row-fluid">
                    <div class="span12">
                        <input id=“queryDate” v-model="queryDate" name="queryDate" type="text" class="datepicker" placeholder="请选择日期" value=""/>
                    </div>
                </div>
            <div class="row-fluid">
                <div class="span12">
                    <table class="table table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>股票代码</th>
                                <th>股票名称</th>
                                <th>所属行业</th>
                                <th>现价</th>
                                <th>涨幅</th>
                                <th>区间涨幅</th>
                                <th>最高涨幅</th>
                                <th>仓位</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="success" v-for='info in infos'>
                                <td>{{info.stockCode}}</td>
                                <td>{{info.stockName}}</td>
                                <td>{{info.industry}}</td>
                                <td>{{info.curPrice}}</td>
                                <td>{{info.incRate}}</td>
                                <td>{{info.interRate}}</td>
                                <td>{{info.maxRate}}</td>
                                <td>{{info.position}}</td>
                                <td>{{info.status}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row-fluid">
                        <div class=" col-md-6">
                        </div>
                        <div class=" col-md-6">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="success">
                                        <td>1</td>
                                    </tr>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class=" col-md-6">
                            <table class="table table-condensed">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="success">
                                        <td>1</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class=" col-md-6">
                            <table class="table table-condensed">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="success">
                                        <td>1</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="stockpool.js"></script>
</html>
